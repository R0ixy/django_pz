<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить отзыв</title>
    <meta charset="utf-8">
   <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css' %}" />
</head>
<style>
    body{display: flex;justify-content: center; background-color: #f7f7f7}
    div{border-radius: 50px;margin: 50px; padding: 50px; background-color: ghostwhite; border: 2px solid silver}
    input, textarea, select{border-radius: 5px; border: 2px solid silver}
    input[type=submit]{float: right; padding: 4px; background-color: white}
    input[type=submit]:hover{border: 2px solid black}
</style>
<body>
    <div>
    <form method = "post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br> <br>
        <input type="submit" value="Добавить">
    </form>
    </div>
</body>
</html>
